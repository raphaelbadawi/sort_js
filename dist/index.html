<html>
  <head>
    <title>Sorting.js</title>
    <link href="./css/bundle.css" rel="stylesheet" />
    <script src="./js/bundle.js" defer></script>
  </head>
  <body>
    <div class="container mt-6">
      <h1 class="title">Sorting.js</h1>
      <h2 class="subtitle">A Campus numérique playground</h2>
      <div class="columns">
        <div class="column is-one-third is-flex is-flex-direction-column">
          <div
            class="
              field
              is-flex is-align-items-center is-justify-content-space-between
            "
          >
            <label for="#data-set">Données</label>
            <div class="select">
              <select id="data-set">
                <option value="input/small.csv">Échantillon</option>
                <option value="input/isere.csv">Isère</option>
                <option value="input/fr.csv">France</option>
              </select>
            </div>
          </div>
          <div
            class="
              field
              is-flex is-align-items-center is-justify-content-space-between
            "
          >
            <label for="#algo-select">Algorithme</label>
            <div class="select">
              <select id="algo-select">
                <option value="random">Tri au pifomètre</option>
                <option value="insert">Tri par insertion</option>
                <option value="select">Tri par sélection</option>
                <option value="bubble">Tri à bulles</option>
                <option value="shell">Tri de Shell</option>
                <option value="merge">Tri par fusion</option>
                <option value="heap">Tri par tas</option>
                <option value="quick">Tri rapide</option>
                <option value="quick3">Tri rapide (3 partitions)</option>
              </select>
            </div>
          </div>
          <div
            class="
              field
              is-flex is-align-items-center is-justify-content-space-between
            "
          >
            <label for="#interval">Intervalle (ms)</label>
            <input id="interval" class="input" type="number" value="50" />
          </div>
          <button class="button is-primary" id="start-btn">Trier</button>
          <div class="mt-5 is-flex is-flex-direction-column" style="gap: 1rem">
            <div
              class="
                sortNotification
                notification
                is-info is-light is-invisible
              "
            >
              Nombre total de comparaisons :
              <span id="compareCount"></span>
            </div>
            <div
              class="
                sortNotification
                notification
                is-primary is-light is-invisible
              "
            >
              Nombre total de permutations :
              <span id="swapCount"></span>
            </div>
          </div>
        </div>
        <div class="column is-two-thirds" id="canvas-div">
          <div id="main-canvas">
            <svg></svg>
          </div>
        </div>
      </div>
      <div class="is-flex is-justify-content-end">
        <div
          id="quickSortNotification"
          class="notification is-link is-light is-invisible"
        >
          Colonne pivot
        </div>
      </div>
    </div>
  </body>
</html>
